<div class="calculator">
    <div class="display">
        <input class="number-input" type="number" id="number1" />
        <input class="number-input" type="number" id="number2" />
    </div>
    <div class="toolbar">
        <input value="+" type="button" id="plusBtn" class="it-for-js-operation-btn"/>
        <input value="-" type="button" id="minusBtn" class="it-for-js-operation-btn"/>
        <input value="*" type="button" id="multiplyBtn" class="it-for-js-operation-btn"/>
        <input value="/" type="button" id="divideBtn" class="it-for-js-operation-btn"/>
    </div>
</div>

<link rel="stylesheet" href="calculator.css">
