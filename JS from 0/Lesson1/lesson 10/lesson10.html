<link rel="stylesheet" href="css/index.css">

<div class="global-div">

    <div class='left-part'>
        <div><img src="https://www.pngall.com/wp-content/uploads/5/User-Profile-PNG.png" alt="user photo" id='user-photo' class='user-photo'></div>
        <div>Sex</div>
        <div>
            <form>
                <input type="radio" id="sexChoiceMale" name="sex" value="male">
                <label for="sexChoice1">Male</label>

                <input type="radio" id="sexChoiceFemale" name="sex" value="female">
                <label for="contactChoice2">Female</label>

        </div>
        <div> <input type="checkbox" id="singleCheck" name="singleChecker">
            <label for="singleCheck">Single</label>
        </div>

    </div>

    <div class='right-part'>
        <div>
            <div>First Name</div>
            <div><input type="text" placeholder="Ivanov" id="first-name-user" class='input-text-area'></div>
        </div>
        <div>
            <div>Second Name</div>
            <div><input type="text" placeholder="Ivanov" id="last-name-user" class='input-text-area'></div>
        </div>
        <div>
            <div>City</div>
            <div><select name="selectCity" id="city-Selector">
                <option value="москва">Москва</option>
                <option value="красноярск">красноярск</option>
                <option value="новосибирск">новосибирск</option>
                <option value="екат">екат</option>
            </select></div>
        </div>
        <div>
            <div>About me</div>
            <div><textarea name="" placeholder="Напишите о себе" id="" cols="30" rows="10"></textarea></div>
        </div>

    </div>

</div>

<script src="js/index.js"></script>
