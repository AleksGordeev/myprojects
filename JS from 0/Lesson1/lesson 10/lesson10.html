<link rel="stylesheet" href="css/index.css">

<div class='maindiv'>

    <div>
        <div class='input-text-area'>First name</div>
        <div class='input-text-area' id='test-inner'>
            <img src="https://image.shutterstock.com/image-vector/user-login-authenticate-icon-human-260nw-1365533969.jpg" alt="userImage" id="user-picture">
        </div>
    </div>

    <div>
        <div class='input-text-area'>First name</div>
        <div class='input-text-area'>
            <input type="text" placeholder="Ivan" id="first-name-user" class='input-text-area' value="Ivan">
        </div>
    </div>
    <div>
        <div class='input-text-area'>Last anme</div>
        <div class='input-text-area'>
            <input type="text" placeholder="Ivanov" id="last-name-user" class='input-text-area' value="Ivanov">
        </div>
    </div>
    <div>
        <div class='input-text-area'>Adress</div>
        <div class='input-text-area'>
            <input type="text" placeholder="Pushkina str." id="adress" class='input-text-area' value="Pushkina str.">
        </div>
    </div>

    <div class='input-text-area'>
        <select id="selected-city">
            <option>Москва</option>
            <option>Красноярск</option>
            <option selected value="m">Минск</option>
            <option>Новосибирск</option>
          </select>
    </div>

    <div>
        <div class='input-text-area'>Email:</div>
        <div class='input-text-area' id='wrong-email'>
            <input type="text" placeholder="mail@mail.ru" id="mail-user" class='input-text-area' value='mail@mail.ru'>
        </div>
    </div>

    <div>
        <div class='input-text-area'>
            <textarea id="textarea-user">
                текст
              </textarea>
        </div>

    </div>

    <div class="action-container">
        <div>
            <div class='input-text-area'>Password:</div>
            <div class=' input-text-area '>
                <input type="text" placeholder="******" id="password-user" class='input-text-area' value="88888888"> <br>
            </div>
        </div>

        <div>
            <div class='inner-items-left'>
                <input type="checkbox" id="check-remember"> remember me<br/>
            </div>
            <div class='inner-items-right'>
                <button id="login" class=' '>Log In</button>
            </div>
        </div>
    </div>


</div>

<script src="js/index.js"></script>
